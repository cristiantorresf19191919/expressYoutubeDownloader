<!DOCTYPE html>
<html>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
      padding: 0px;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #130f40;
      font-family: "Lato" !important;
    }
    .search-box {
      width: fit-content;
      height: fit-content;
      position: relative;
    }
    .input-search {
      height: 50px;
      width: 50px;
      border-style: none;
      padding: 10px;
      font-size: 18px;
      letter-spacing: 2px;
      outline: none;
      border-radius: 25px;
      transition: all 0.5s ease-in-out;
      background-color: #22a6b3;
      padding-right: 40px;
      color: #fff;
    }
    .input-search::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      letter-spacing: 2px;
      font-weight: 100;
    }
    .btn-search {
      width: 50px;
      height: 50px;
      border-style: none;
      font-size: 20px;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      border-radius: 50%;
      position: absolute;
      right: 0px;
      color: #ffffff;
      background-color: transparent;
      pointer-events: painted;
    }
    .input-search {
      transition: all 500ms cubic-bezier(0, 0.11, 0.35, 2);
      animation-name: InputAnimation;
      animation-duration: 500ms;
      animation-timing-function: cubic-bezier(0, 0.11, 0.35, 2);
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }
    @keyframes InputAnimation {
      from {
      }
      to {
        width: 500px;
        border-radius: 0px;
        background-color: transparent;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
    }
    .btn-search:focus ~ .input-search {
      width: 300px;
      border-radius: 0px;
      background-color: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 500ms cubic-bezier(0, 0.11, 0.35, 2);
    }

    /*  footer   */
    footer {
      background-color: #222;
      color: #fff;
      font-size: 14px;
      bottom: 0;
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 999;
    }

    footer p {
      margin: 10px 0;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida  Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }
    footer .fa-heart {
      color: red;
    }
    footer .fa-dev {
      color: #fff;
    }
    footer .fa-twitter-square {
      color: #1da0f1;
    }
    footer .fa-instagram {
      color: #f0007c;
    }
    fotter .fa-linkedin {
      color: #0073b1;
    }
    footer .fa-codepen {
      color: #fff;
    }
    footer a {
      color: #3c97bf;
      text-decoration: none;
      margin-right: 5px;
    }
    .youtubeBtn {
      position: fixed;
      left: 50%;
      transform: translatex(-50%);
      top: 45px;
      cursor: pointer;
      transition: all 0.3s;
      vertical-align: middle;
      text-align: center;
      display: inline-block;
    }
    .youtubeBtn i {
      font-size: 2rem;
      float: left;
      flex: 1;
    }
    .youtubeBtn a {
      color: #ff0000;
      animation: youtubeAnim 1000ms linear infinite;
      float: right;
      display: flex;
      gap: 12px;
      align-items: center;
      text-decoration: none;
    }
    .youtubeBtn a:hover {
      color: #c9110f;
      transition: all 0.3s ease-in-out;
      text-shadow: none;
    }
    .youtubeBtn i:active {
      transform: scale(0.9);
      transition: all 0.3s ease-in-out;
    }
    .youtubeBtn span {
      font-family: "Lato";
      font-weight: normal;
      color: #fff;
      display: block;
      font-size: 12px;
      float: right;
      line-height: 20px;
      padding-left: 5px;
      font-size: 1.5rem;
    }
    .button-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .show-tutorial {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
      cursor: pointer;
    }
    .show-tutorial i {
      color: white;
      fill: white;
    }
    .show-tutorial a {
      color: white;
      cursor: pointer;
    }
    .download-button,
    .download-button-mp3 {
      background: transparent;
      color: white;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      border-radius: 10px;
      border-style: inset;
      padding: 7px;
    }

    @keyframes youtubeAnim {
      0%,
      100% {
        color: #c9110f;
      }
      50% {
        color: #ff0000;
      }
    }
    /* footer  */
  </style>
  <body>
    <div class="youtubeBtn">
      <a
        target="_blank"
        href="https://www.youtube.com/channel/UCWhOjp_Jmcq8fuxzi2ZZzAg/videos?sub_confirmation=1"
      >
        <i class="fab fa-youtube"></i>
        <span>Descarga videos de youtube</span>
      </a>
    </div>
    <div class="search-box">
      <button
        data-title="paso 2"
        data-intro="Presiona aca para descargar tu video"
        data-step="2"
        class="btn-search"
      >
        <i class="fas fa-download"></i>
      </button>
      <input
        type="text"
        class="input-search"
        data-title="Paso 1"
        data-step="1"
        data-intro="Pega el link de youtube aqui"
        placeholder="https://www.youtube.com/..."
      />
      <div class="button-actions">
        <button class="download-button">
          Descargar <i class="fas fa-download"></i>
        </button>
        <br />
        <button class="download-button-mp3">
          mp3 <i class="fas fa-music"></i>
        </button>
      </div>
      <div class="show-tutorial" onclick="showTutorial()">
        <a>Show Tutorial</a>
        <i class="fas fa-graduation-cap"></i>
      </div>
    </div>

    <footer>
      <p>
        Created with <i class="fa fa-heart"></i> by
        <a target="_blank" href="https://www.opttimusdev.com/"
          >Cristian Script</a
        >
      </p>
    </footer>
    <br />

    <script>
      var convertBtn = document.querySelector(".btn-search");
      var downloadBtn = document.querySelector(".download-button");
      var downloadMp3 = document.querySelector(".download-button-mp3");
      var URLinput = document.querySelector(".input-search");
      function createIframeYoutube() {
        var iframes = document.querySelectorAll("iframe");
        if (iframes.length){
          for (var i = 0; i < iframes.length; i++) {
            iframes[i].parentNode.removeChild(iframes[i]);
          }
        }
        const IFRAME_CONFIG = {
          width: "560",
          height: "315",
          src: URLinput.value || "",
          title: "YouTube video player",
          style: "margin-left: 2rem; display:none",
          allow:
            "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture",
          allowfullscreen: true,
        };
        const url = URLinput.value;
        const iframe = document.createElement("iframe");
        for (const key in IFRAME_CONFIG) {
          iframe.setAttribute(key, IFRAME_CONFIG[key]);
        }
        document.querySelector("body").appendChild(iframe);
      }
      const fetchRequest = () => {
        createIframeYoutube();
        console.log(`URL: ${URLinput.value}`);
        sendURL(URLinput.value);
        URLinput.value = "";
      };
      const downloadMp3Fn = () => {
        createIframeYoutube();
        sendUrlMp3(URLinput.value);
        URLinput.value = "";
      };
      downloadMp3.addEventListener("click", downloadMp3Fn);
      downloadBtn.addEventListener("click", fetchRequest);
      convertBtn.addEventListener("click", fetchRequest);
      function sendURL(URL) {
        window.location.href = `https://video-downloader-cristianscrip.herokuapp.com/download?URL=${URL}`;
        // window.location.href = `http://localhost:3000/download?URL=${URL}`;
      }
      function sendUrlMp3(URL) {
        window.location.href = `https://video-downloader-cristianscrip.herokuapp.com/mp3?URL=${URL}`;
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.3.0/intro.min.js"
      integrity="sha512-WYNEDpX7FCz0ejmdUFl444n+v7gDgDFYmxy2YBx99v15UUk3zU5ZWYFBXFCvWYvd+nv/guwUnXmrecK7Ee0Wtg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function showTutorial(event) {
        localStorage.setItem("showWalkThru", "show");
        // const {location:{reload}} = window;
        window.location.reload();
      }
      setTimeout(() => {
        if (!localStorage.getItem("showWalkThru"))
          localStorage.setItem("showWalkThru", "show");
        if (localStorage.getItem("showWalkThru") === "false") return;
        introJs()
          .setOptions({
            steps: [
              {
                title: "Bienvenido",
                intro:
                  "Descarga videos de youtube facil <br><br> <input type='checkbox' id='coolCheckBox'> <label style='cursor:pointer;' for='coolCheckBox'>No volver a mostrar</label>",
              },
              {
                title: "Paso 1",
                element: document.querySelector(".input-search"),
                intro: "Pega el link de youtube <b> aqui </b>",
              },
              {
                title: "Paso 2",
                element: document.querySelector(".download-button"),
                intro: "Presiona <b>aca</b> para descargar tu video 🎬",
              },
              {
                title: "Opcional",
                element: document.querySelector(".download-button-mp3"),
                intro: "Presiona <b>aca</b> para convertir video a mp3 🎵🎵",
              },
            ],
            showProgress: true,
            showBullets: false,
            disableInteraction: true,
          })
          .start();
        const checkbox = document.querySelector("#coolCheckBox");
        checkbox.addEventListener("change", (event) => {
          if (event.currentTarget.checked) {
            localStorage.setItem("showWalkThru", "false");
          } else {
            localStorage.setItem("showWalkThru", "show");
          }
        });
      }, 2000);
    </script>
  </body>
</html>
