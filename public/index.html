<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Downloader</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
      padding: 0px;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #130f40;
      font-family: "Lato" !important;
    }
    .search-box {
      width: fit-content;
      height: fit-content;
      position: relative;
    }
    .input-search {
      height: 50px;
      width: 50px;
      border-style: none;
      padding: 10px;
      font-size: 18px;
      letter-spacing: 2px;
      outline: none;
      border-radius: 25px;
      transition: all 0.5s ease-in-out;
      background-color: #22a6b3;
      padding-right: 40px;
      color: #fff;
    }
    .input-search::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      letter-spacing: 2px;
      font-weight: 100;
    }
    .btn-search {
      width: 50px;
      height: 50px;
      border-style: none;
      font-size: 20px;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      border-radius: 50%;
      position: absolute;
      right: 0px;
      color: #ffffff;
      background-color: transparent;
      pointer-events: painted;
    }
    .input-search {
      transition: all 500ms cubic-bezier(0, 0.11, 0.35, 2);
      animation-name: InputAnimation;
      animation-duration: 500ms;
      animation-timing-function: cubic-bezier(0, 0.11, 0.35, 2);
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }
    @keyframes InputAnimation {
      from {
      }
      to {
        width: 500px;
        border-radius: 0px;
        background-color: transparent;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
    }
    .btn-search:focus ~ .input-search {
      width: 300px;
      border-radius: 0px;
      background-color: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 500ms cubic-bezier(0, 0.11, 0.35, 2);
    }

    /*  footer   */
    footer {
      background-color: #222;
      color: #fff;
      font-size: 14px;
      bottom: 0;
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 999;
    }

    footer p {
      margin: 10px 0;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida  Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }
    footer .fa-heart {
      color: red;
    }
    footer .fa-dev {
      color: #fff;
    }
    footer .fa-twitter-square {
      color: #1da0f1;
    }
    footer .fa-instagram {
      color: #f0007c;
    }
    fotter .fa-linkedin {
      color: #0073b1;
    }
    footer .fa-codepen {
      color: #fff;
    }
    footer a {
      color: #3c97bf;
      text-decoration: none;
      margin-right: 5px;
    }
    .youtubeBtn {
      position: fixed;
      left: 50%;
      transform: translatex(-50%);
      top: 45px;
      cursor: pointer;
      transition: all 0.3s;
      vertical-align: middle;
      text-align: center;
      display: inline-block;
    }
    .youtubeBtn i {
      font-size: 2rem;
      float: left;
      flex: 1;
    }
    .youtubeBtn a {
      color: #ff0000;
      animation: youtubeAnim 1000ms linear infinite;
      float: right;
      display: flex;
      gap: 12px;
      align-items: center;
      text-decoration: none;
    }
    .youtubeBtn a:hover {
      color: #c9110f;
      transition: all 0.3s ease-in-out;
      text-shadow: none;
    }
    .youtubeBtn i:active {
      transform: scale(0.9);
      transition: all 0.3s ease-in-out;
    }
    .youtubeBtn span {
      font-family: "Lato";
      font-weight: normal;
      color: #fff;
      display: block;
      font-size: 12px;
      float: right;
      line-height: 20px;
      padding-left: 5px;
      font-size: 1.5rem;
    }

    @keyframes youtubeAnim {
      0%,
      100% {
        color: #c9110f;
      }
      50% {
        color: #ff0000;
      }
    }
    @media (max-width: 650px) {
      body {
        display: flex;
        justify-content: start;
        align-items: center;
        flex-direction: column;
      }
      .search-box {
        width: fit-content;
        height: fit-content;
        position: relative;
        margin-top: 10rem;
      }
      .youtubeBtn a {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-direction: column;
        width: 27rem;
        
      }
    }
    /* footer  */
  </style>
  <body>
    <div class="youtubeBtn">
      <a
        target="_blank"
        href="https://www.youtube.com/channel/UCWhOjp_Jmcq8fuxzi2ZZzAg/videos?sub_confirmation=1"
      >
        <i class="fab fa-youtube"></i>
        <span>Descarga videos de youtube</span>
      </a>
    </div>
    <div class="search-box">
      <button class="btn-search"><i class="fas fa-search"></i></button>
      <input
        type="text"
        class="input-search"
        placeholder="https://www.youtube.com/..."
      />
    </div>

    <footer>
      <p>
        Created with <i class="fa fa-heart"></i> by
        <a target="_blank" href="https://www.opttimusdev.com/"
          >Cristian Script</a
        >
      </p>
    </footer>
    <br />

    <script>
      var convertBtn = document.querySelector(".btn-search");
      var URLinput = document.querySelector(".input-search");
      convertBtn.addEventListener("click", () => {
        console.log(`URL: ${URLinput.value}`);
        sendURL(URLinput.value);
        URLinput.value = "";
      });
      function sendURL(URL) {
        window.location.href = `http://localhost:4000/download?URL=${URL}`;
      }
    </script>
  </body>
</html>
